name: Bundle Size Analysis

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/*/src/**'
      - 'packages/*/package.json'
      - 'packages/*/tsconfig.json'

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Analyze bundle sizes
        id: size-report
        run: |
          echo "## 📦 Bundle Size Analysis" >> size-report.md
          echo "" >> size-report.md
          
          # Run bundle analysis and capture JSON output
          node scripts/analyze-bundle-size.js --json > size-output.json
          
          echo "| Package | Raw Size | Gzipped Size | Status |" >> size-report.md
          echo "|---------|----------|--------------|--------|" >> size-report.md
          
          # Parse JSON output and create table
          cat size-output.json | jq -r '.[] | 
            if .error then
              "| \(.name) | ERROR | \(.error) | ❌ |"
            else
              "| \(.name) | \(.rawSizeFormatted) | \(.gzippedSizeFormatted) | ✅ |"
            end' >> size-report.md
          
          # Add context
          echo "" >> size-report.md
          echo "### Notes" >> size-report.md
          echo "- This analysis is **informational only** and will not block the PR" >> size-report.md
          echo "- **Raw Size**: Uncompressed JavaScript bundle size" >> size-report.md
          echo "- **Gzipped Size**: Compressed size (closer to actual network transfer)" >> size-report.md
          echo "- Analysis shows individual package sizes without dependencies" >> size-report.md
          
          # Store report for comment
          cat size-report.md >> $GITHUB_STEP_SUMMARY
          echo "REPORT<<EOF" >> $GITHUB_OUTPUT
          cat size-report.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.size-report.outputs.REPORT }}`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('📦 Bundle Size Analysis')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: report
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }